<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c9317e1b46.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body>
   <div class="wrapper">
        <header>My To-do List</header>
        <div class="input-field">
            <input type="text" placeholder="Add your new To-do">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo-List">
         <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
